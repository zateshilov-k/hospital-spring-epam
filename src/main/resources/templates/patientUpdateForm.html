<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Change patient info</div>
                    <div class="card-body">
                        <form th:action="@{/patients/updatePatient/{id}(id=${patient.id})}" method="POST">
                            <div class="form-group row">
                                <label for="email_address"
                                       class="col-md-4 col-form-label text-md-right">firstName</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="firstName"
                                           required autofocus th:value="${patient.firstName}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address"
                                       class="col-md-4 col-form-label text-md-right">lastName</label>
                                <div class="col-md-6">
                                    <input type="text" name="lastName" required autofocus
                                           th:value="${patient.lastName}">
                                </div>
                                <div class="form-group row">
                                    <label for="email_address"
                                           class="col-md-4 col-form-label text-md-right">deleted</label>
                                    <div class="col-md-6">
                                        <input type="checkbox" name="deleted" autofocus
                                               th:value="${patient.deleted}">
                                    </div>

                                <!--<p>Delete<input type="checkbox" name="deleted" th:value="${patient.deleted}"></p>-->
                            </div>


                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Accept
                                </button>
                                <a href="/patients" class="btn btn-link">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>

</body>
</html>
