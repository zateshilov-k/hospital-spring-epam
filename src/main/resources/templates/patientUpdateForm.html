<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--&lt;!&ndash; Fonts &ndash;&gt;-->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!--&lt;!&ndash; Bootstrap CSS &ndash;&gt;-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>
<body style="background-color:powderblue">

<style>
    input.buttonFirstTable {
        background: -moz-linear-gradient(#1daaa4, #EBFFFF);
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#1daaa4), to(#EBFFFF));
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00BBD6', endColorstr='#EBFFFF');
        padding: 3px 7px;
        color: #333;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        border: 1px solid #666;
    }
</style>

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h1 class="card-header" >Update Personal</h1>

                    <form th:action="@{/patients/updatePatient/{id}(id=${patient.id})}" method="POST">

                        <div class="form-group row">
                            <label
                                   class="col-md-4 col-form-label text-md-right">Input firstName</label>
                            <div class="col-md-6">
                                <input type="text"  class="form-control" name="firstName"
                                       required autofocus th:value="${patient.firstName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label
                                   class="col-md-4 col-form-label text-md-right"> Input lastName</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="lastName"
                                       required autofocus th:value="${patient.lastName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label
                                   class="col-md-4 col-form-label text-md-right">Deleted</label>
                            <div class="col-md-6">
                                <input type="checkbox" class="form-control" name="deleted"
                                       th:checked="${patient.deleted}">
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Accept
                            </button>
                            <input class="buttonFirstTable" type="button" value="Cancel" onclick="history.back()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
