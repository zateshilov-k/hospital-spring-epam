<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>#{titleAddPersonalPage}</title>
</head>
<body style="background-color:powderblue">

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" th:text="#{titleAddPersonalPage}">Add personal</div>
                    <div class="card-body">
                        <form action="/addPersonal" method="post">
                            <div class="form-group row">
                                <label for="field1"
                                       class="col-md-4 col-form-label text-md-right" th:text="#{firstNameField}">Enter
                                    your name</label>
                                <div class="col-md-6">
                                    <input type="text" id="field1" class="form-control" name="firstName" required
                                           autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field2"
                                       class="col-md-4 col-form-label text-md-right" th:text="#{lastNameField}">Enter
                                    your last name</label>
                                <div class="col-md-6">
                                    <input type="text" id="field2" class="form-control" name="lastName" required
                                           autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field5"
                                       class="col-md-4 col-form-label text-md-right" th:text="#{loginField}">Enter your
                                    login</label>
                                <div class="col-md-6">
                                    <input type="text" id="field5" class="form-control" name="login" required
                                           autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password"
                                       class="col-md-4 col-form-label text-md-right" th:text="#{passwordField}">Enter
                                    your pass</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" th:text="#{chooseRoleField}">Choose
                                    your role</label>
                                <div class="col-md-6">
                                    <br>
                                    <select name="role">
                                        <option value="doctor" th:text="#{DOCTOR}">doctor</option>
                                        <option value="nurse" th:text="#{NURSE}">nurse</option>
                                        <option value="admin" th:text="#{ADMIN}">admin</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group row" align="center">-->
                            <!--<c:if test="${!empty requestScope.loginError}">-->
                            <!--<p><font color="red"><span class="error">${personalError}</span></font>-->
                            <!--</p>-->
                            <!--</c:if>-->
                            <!--</div>-->
                            <!--<div class="form-group row" align="center">-->
                            <!--<c:if test="${!empty requestScope.createPersonalError}">-->
                            <!--<p><font color="red"><span class="error">${createPersonalError}</span></font>-->
                            <!--</p>-->
                            <!--</c:if>-->
                            <!--</div>-->

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" th:text="#{buttonSave}">Save</button>
                                <a href="/personals" class="btn btn-link" th:text="#{buttonCancel}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
