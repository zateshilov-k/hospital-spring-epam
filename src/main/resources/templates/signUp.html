<main class="login-form">
    <div class="card-header" style="align:right">Sign Up Page
        <span style="float: right">
            <a href="?lang=en">en</a>
            <a href="?lang=ru">ru</a>
        </span>
    </div>
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/signUp}" method="post">
                            <div class="form-group row">
                                <label for="field1"
                                       class="col-md-4 col-form-label text-md-right">User Name:</label>
                                <div class="col-md-6">
                                    <input type="text" id="field1" class="form-control" name="firstName" required
                                           autofocus value="Введите логин пользователя">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field2"
                                       class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="text" id="field2" class="form-control" name="lastName" required
                                           autofocus value="Введите пароль для пользователя">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field3"
                                       class="col-md-4 col-form-label text-md-right">First name</label>
                                <div class="col-md-6">
                                    <input type="text" id="field3" class="form-control" name="login" required
                                           autofocus value="Введите имя пользователя">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field4"
                                       class="col-md-4 col-form-label text-md-right">Last name</label>
                                <div class="col-md-6">
                                    <input type="text" id="field4" class="form-control" name="login" required
                                           autofocus value="Введите фамилию пользователя">
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" name="personalId" value="${currentPersonal.personalId}"
                                        class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/personals.jsp" class="btn btn-link">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
