<body style="background-color:powderblue">

<main class="login-form">
    <div class="card-header" style="align:right">Полоска для чего-то важного!!!
        <span style="float: right">
            <a href="?lang=en">en</a>
            <a href="?lang=ru">ru</a>
        </span>
    </div>
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Добро пожаловать в систему EPAM hospital</div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group row">
                                <label for="email_address"
                                       class="col-md-4 col-form-label text-md-right">Enter email</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="login" required
                                           autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Enter password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" id="loginSubmitButton">
                                    Enter
                                </button>
                                <button type="submit" class="btn btn-primary" id="toSignUpButton">
                                    SignUp
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
