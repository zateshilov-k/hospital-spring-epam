<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!--<link rel="stylesheet" href="style.css">-->

    <!--<link rel="icon" href="Favicon.png">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>#{titleIndexPage}</title>
</head>
<body style="background-color:powderblue">

<main id="loginswindow" class="login-form">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" th:text="#{titleIndexPage}"></div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group row">
                            <label  class="col-md-4 col-form-label text-md-right" th:text="#{loginField}"></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="username" name="username"/>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" th:text="#{passwordField}"></label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password">
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button id="enter" type="submit" class="btn btn-primary" th:text="#{buttonEnter}">Enter</button>
                            <a id="signup" href="/signUp" th:text="#{ButtonSignUp}">Sign Up</a>
                        </div>

                        <!--local-->
                        <span th:text="#{lang.change}"></span>
                        <select id="locales" onchange="changeEventHandler(event);">
                            <option value="en" th:text="#{lang.eng}"></option>
                            <option value="ru" th:text="#{lang.ru}"></option>
                        </select>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
</body>


<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('login?lang=' + selectedOption);
            }
        });
    });
    if ((window.location.href.indexOf("lang=en") > 0)) {
        lang = "English";
        $("#locales").val("en");
    }
    if ((window.location.href.indexOf("lang=ru") > 0)) {
        lang = "Russia";
        $("#locales").val("ru");
    }
    <!--jQuery(document).ready(function(){-->
    <!--jQuery("#locales").change(function() {-->
    <!--var value = jQuery(this).children(":selected").attr("value");-->
    <!--alert(value);-->
    <!--});-->
    <!--})-->
    $(document).ready(function () {
        $("#locales").change(function () {
            $("#value").text($(this).val());
            $("#text").text($("#locales option:selected").text());
        });
    });
</script>

</html>
