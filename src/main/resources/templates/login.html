<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--&lt;!&ndash; Fonts &ndash;&gt;-->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!--&lt;!&ndash; Bootstrap CSS &ndash;&gt;-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>
<body style="background-color:powderblue">

<style>


    .hamburger {
        height: 20px;
        width: 20px;
        padding: 20px;
        float: right;
        cursor: pointer;
    }


}

</style>

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h1 class="card-header" th:text="#{welcome}"></h1>

                            <!--form 1-->
                        <form th:action="@{/login}" method="post">
                            <div><label><a th:text="#{username}"></a><input type="text" name="username"/> </label></div>
                            <div><label><a th:text="#{password}"></a><input type="password" name="password"/></label></div>
                            <div>
                                <button type="submit" th:text="#{signin}"></button>
                            </div>
                        </form>

                    <!--button signUp-->
                        <form th:action="@{/signUp}" method="get">
                            <div>
                                <button type="submit" th:text="#{signup}"></button>
                            </div>
                        </form>

                    <!--local-->
                        <span th:text="#{lang.change}"></span>
                        <select id="locales">
                            <option value=""></option>
                            <option value="ru" th:text="#{lang.ru}"></option>
                            <option value="en" th:text="#{lang.eng}"></option>
                        </select>

                </div>
            </div>
        </div>
    </div>
</main>
</body>


<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('login?lang=' + selectedOption);
        }
    });
});

$(document).ready(function() {
    $("#locales").change(function() {
        $("#value").text($(this).val());
        $("#text").text($("#locales option:selected").text());
    });
});
</script>

</html>
