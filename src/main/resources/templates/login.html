<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<br><br><br><br><br>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" href="css/main.css" type="text/css"/>-->
    <link rel="icon" href="Favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body style="background-color:powderblue">

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" th:text="#{welcome}"></div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right"><a th:text="#{username}"></a></label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right"><a th:text="#{password}"></a></label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">Enter</button>
                                <a href="/signUp" type="submit" >Sign Up</a>
                            </div>
                    </form>
                        <span th:text="#{lang.change}"></span>
                        <select id="locales" onchange="changeEventHandler(event);">
                            <option value="en" th:text="#{lang.eng}"></option>
                            <option value="ru" th:text="#{lang.ru}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>

<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('login?lang=' + selectedOption);
        }
    });
});

 if ((window.location.href.indexOf("lang=en") > 0)) {
   lang = "English";
   $("#locales").val("en");
 }

  if ((window.location.href.indexOf("lang=ru") > 0)) {
   lang = "Russia";
   $("#locales").val("ru");
 }

    $("#locales").change(function() {
        $("#value").text($(this).val());

</html>
